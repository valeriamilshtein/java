<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<!-- UI page to create store and then leads me to the store page which lets me add and delete products -->
</h:head>
<h:body>
    <div class="card" style="display: flex; justify-content: center">
        <h:form>
            <div class="p-field" style="margin: 2em">
                <p:outputLabel for="storeName" style="margin-right: 1em">Store Name: </p:outputLabel>
                <p:inputText id="storeName" type="text" value="#{storeAppBean.storeName}"/>
            </div>
            <div class="p-field" style="margin: 2em">
                <p:outputLabel for="location" style="margin-right: 1em">Store Location: </p:outputLabel>
                <p:inputText id="location" type="text" value="#{storeAppBean.location}"/>
            </div>
            <div class="p-field" style="margin: 2em">
                <p:commandButton style="margin: 2em" type="submit" action="#{storeAppBean.storeInfo}"
                                 value="CREATE STORE" validateClient="true"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
